<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="dice-images">
        <img id="dice1" src="./images/dice1.png" alt="Dice 1" />
        <img id="dice2" src="./images/dice2.png" alt="Dice 2" />
      </div>
      <button class="roll" onclick="rollDice()">Roll Dice</button>
      <div class="players">
        <p>Player 1 Score: <span id="player1Score">0</span></p>
        <p>Player 2 Score: <span id="player2Score">0</span></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
